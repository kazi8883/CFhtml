<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 5</title>
</head>
<body>

    <form action="" method="POST">
        <fieldset>        
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your Name" autofocus required>

            <br><br>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="Enter your Email" required>

            <br><br>
            <label for="pass">Password</label>
            <input type="password" name="Pass" id="pass" placeholder="Enter your Password" required>

            <br><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>

            <br><br>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>

            <br><br>
            <input type="radio" id="other" name="gender">
            <label for="other">Other</label>

            <br><br>
            <label for="">chose your color</label><br>
            <input type="checkbox" id="red">
            <label for="red">Red</label>
            
            <br>
            <input type="checkbox" id="black">
            <label for="black">Black</label>

            <br>
            <input type="checkbox" id="blue">
            <label for="blue">Blue</label>
            
            <br><br>
            <input type="tel"> <br><br>
            <input type="search"><br><br>
            <input type="file"><br><br>
            <input type="color"><br><br>
            <input type="range"><br><br>
            <input type="reset"><br><br>
            <input type="date"><br><br>
            <input type="time"><br><br>
            <input type="button" value="Button"><br><br>
            <input type="number"><br><br>
            <input type="password" maxlength="5" placeholder="Password max 5"><br><br>
            
            <select name="" id="">
                <option value="month">Month</option>
                <option value="jan">January</option>
                <option value="fab">Fabruary</option>
                <option value="mar">March</option>
            </select>

            <br><br>
            <textarea name="" id="" cols="50" rows="10"></textarea>

            <br><br>
            <input type="submit" value="Send">
        </fieldset>
    </form>
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow" />
      </svg>

</body>
</html>
